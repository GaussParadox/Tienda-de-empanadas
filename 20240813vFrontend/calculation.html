<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <title>Calcular</title>
</head>

<body>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-12-mt-3">
                
                    <label class="form-label">Number 1:</label>
                    <input type="number" id="txtNum1" class="form-control" placeholder="Introduzca el numero" />
                </div>
                
                <div class="col-md-12-mt-3">
                    <label class="form-label">Number 2:</label>
                    <input type="number" id="txtNum2" class="form-control" placeholder="Introduzca el numero" />
                </div>
                
                <div class="col-md-12 mt-3">
                    <div class="mb-3"> <!-- AÃ±ade un margen inferior -->
                        <button class="btn btn-secondary" onclick="addOnClick()">+</button>
                        <button class="btn btn-secondary" onclick="subtractOnClick()">-</button>
                        <button class="btn btn-secondary" onclick="multiplyOnClick()">*</button>
                        <button class="btn btn-secondary" onclick="divideOnClick()">/</button>
                    </div>
                </div>
                
                <div>

                    <div class="col-md-12-mt-3">

                    <label class="form-label">Resultado: </label>
                    <input type="number" id="txtResult" class="form-control" placeholder="Resultado" readonly="true" />

                    </div>


                </div>
            </div>
        </div>

    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        async function addOnClick() {
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            const result = await postData("https://localhost:7089/Calculations/add", {
                num1: num1,
                num2: num2
            });

            txtResult.value = result;

        }
        async function subtractOnClick() {
            console.log("subtractOnClick")
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            const result = await postData("https://localhost:7089/Calculations/subtract", {
                num1: num1,
                num2: num2
            });

            txtResult.value = result;
        }
        async function multiplyOnClick() {
            console.log("multiplyOnClick")
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            const result = await postData("https://localhost:7089/Calculations/multiply", {
                num1: num1,
                num2: num2
            });
            txtResult.value = result;

        }
        async function divideOnClick() {
            console.log("divideOnClick")
            let num1 = parseInt(txtNum1.value);
            let num2 = parseInt(txtNum2.value);
            const result = await postData("https://localhost:7089/Calculations/divide", {
                num1: num1,
                num2: num2

            });
            txtResult.value = result;

        }


        async function postData(url = '', data = {}) {

            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            });
            return response.json();
        }

    </script>

</body>

</html>
